    .notifications-container {

    .notification {
      background-color: #1e1e1e;
      border-left: 5px solid #00d1b2;
      padding: 1rem 1.5rem;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
      transition: background-color 0.3s ease;
      position: relative;
    }

    .notification:hover {
      background-color: #2b2b2b;
    }

    .notification-title {
      font-size: 1.1rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
    }

      font-size: 0.85rem;
      color: #aaa;
      margin-bottom: 0.5rem;
    }

    .notification-message {
      font-size: 0.95rem;
      color: #ddd;
    }

      top: 15px;
      right: 15px;
      background-color: transparent;
      border: none;
      color: #ff6b6b;
      font-size: 1rem;
      cursor: pointer;
      transition: color 0.3s ease;
    }

    .delete-btn:hover {
      color: #ff3b3b;
    }

    @media (max-width: 600px) {
      .notification {
        padding: 1rem;

      }

      .notification-message {
        font-size: 0.9rem;
      }

      .delete-btn {
        top: 10px;
        right: 10px;
      }
    }

      transition: 0.4s ease;
    }

    .sidebar.collapsed .sidebar-header .sidebar-toggler span {
      transform: rotate(180deg);
    }

    .sidebar-header .toggler {

      height: 35px;
      width: 35px;
      border: none;
      cursor: pointer;
      color: #151A2D;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 8px;
      background: #fff;
      transition: 0.4s ease;
    }

    .sidebar-header .sidebar-toggler {
      position: absolute;
      right: 20px;
    }

    .sidebar-header .menu-toggler {
      display: none;
    }

    .sidebar.collapsed .sidebar-header .sidebar-toggler {
      transform: translate(-4px, 65px);
    }

    .sidebar-nav .nav-link .nav-label {
      transition: opacity 0.4s ease;
    }

    .sidebar.collapsed .sidebar-nav .nav-link .nav-label {
      opacity: 0;
      pointer-events: none;
    }

    .sidebar.collapsed .sidebar-nav .primary-nav {
      transform: translateY(65px);
    }

    .sidebar-nav .nav-item {
      position: relative;
    }

    .sidebar-nav .secondary-nav {
      position: absolute;
      bottom: 30px;
      width: 100%;
    }

    .sidebar.collapsed .sidebar-nav .nav-tooltip {
      display: block;
    }

    .sidebar-nav .nav-tooltip {
      position: absolute;
      top: -10px;
      left: calc(100% + 25px);
      opacity: 0;
      display: none;
      pointer-events: none;
      color: #151A2D;
      padding: 6px 12px;
      border-radius: 8px;
      background: #fff;
      white-space: nowrap;
      box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
      transition: 0s;

    C-nav .nav-item:hover .nav-tooltip {

    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    function formatDate(timestamp) {
      const date = new Date(timestamp);
      return date.toLocaleString();
    }

    function displayLowStockAlerts(alerts) {
      const container = document.getElementById("notificationsContainer");
      container.innerHTML = ""; // Clear previous notifications

      if (alerts) {
        Object.entries(alerts).reverse().forEach(([key, alert]) => {
          const div = document.createElement("div");
          div.className = "notification";
          div.innerHTML = `
          <button class="delete-btn" onclick="deleteLowStockAlert('${key}')">âœ–</button>
          <div class="notification-title">Low Stock Alert</div>
          <div class="notification-time">${formatDate(alert.timestamp)}</div>
          <div class="notification-message">${alert.message}</div>
          <button class="notify-btn" onclick="notifySuppliers()">Notify Supplier</button>
        `;
          container.appendChild(div);
        });
      } else {
        container.innerHTML = "<p>No low stock alerts.</p>";
      }
    }

    // Listen for changes in lowStockAlerts node
    const alertsRef = ref(db, "lowStockAlerts/");
    onValue(alertsRef, (snapshot) => {
      displayLowStockAlerts(snapshot.val());
    });

    // Delete alert function
    window.deleteLowStockAlert = async function (key) {
      await remove(ref(db, `lowStockAlerts/${key}`));
    };

    // Show modal to select supplier and send email
    window.notifySuppliers = function (message) {
      window.location.href = "./order";
      
    };

    // Close modal function
    window.closeSupplierModal = function () {
      document.getElementById("supplierModal").style.display = "none";
    };
  </script>


  <script>
    const sidebar = document.querySelector(".sidebar");
    const sidebarToggler = document.querySelector(".sidebar-toggler");
    const menuToggler = document.querySelector(".menu-toggler");

    const collapsedSidebarHeight = "56px";
    const fullSidebarHeight = "calc(100vh - 32px)";

    //Toggle sidebar collapsed state
    sidebarToggler.addEventListener('click', () => {
      sidebar.classList.toggle("collapsed");
    });

    //Update sidebar height and menu toggle text
    const togglemenu = (isMenuActive) => {
      sidebar.style.height = isMenuActive ? `${sidebar.scrollHeight}px` : collapsedSidebarHeight;
      menuToggler.querySelector("span").innerText = isMenuActive ? "close" : "menu";
    };

    //Toggle menu-active class and adjust height
    menuToggler.addEventListener('click', () => {
      togglemenu(sidebar.classList.toggle("menu-active"));
    });

    window.addEventListener('resize', () => {
      if (window.innerWidth > 1024) {
        sidebar.style.height = fullSidebarHeight;
      } else {
        sidebar.classList.remove("collapsed");
        sidebar.style.height = "auto";
        togglemenu(sidebar.classList.contains("menu-active"));
      }
    });
  </script>
